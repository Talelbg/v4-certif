<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hedera Certification Dashboard | Dar Blockchain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2a00ff',
              secondary: '#791cf5',
              accent: '#a522dd',
              dark: '#141319',
              'dark-panel': '#1c1b22',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #141319; 
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Glassmorphism Utilities - HARMONIZED */
      
      /* Light Mode Card: Clean, White, Subtle Shadow */
      .glass-panel, .glass-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }
      
      /* Dark Mode Card: Translucent, Blurred, Glowing Border */
      .dark .glass-panel {
        background: rgba(28, 27, 34, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }
      
      .dark .glass-card {
        background: linear-gradient(145deg, rgba(30, 30, 40, 0.4) 0%, rgba(20, 19, 25, 0.6) 100%);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      /* Input Harmony */
      input, select, textarea {
        transition: all 0.2s ease-in-out;
      }
      input:focus, select:focus, textarea:focus {
        box-shadow: 0 0 0 2px rgba(42, 0, 255, 0.2);
      }

      /* Custom Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
        opacity: 0;
        transform: translateY(15px);
      }
      
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>

  }
}
</script>
